services:
  chirpstack:
    image: chirpstack/chirpstack:4
    command: -c /etc/chirpstack
    restart: unless-stopped
    volumes:
      - ./configuration/chirpstack:/etc/chirpstack
    depends_on:
      postgresql:
        condition: service_healthy
      redis:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      # --- DIRECT IP CONNECTION (NO DNS) ---
      # We connect directly to 172.28.0.2 instead of "postgresql"
      - CHIRPSTACK__POSTGRESQL__DSN=postgres://chirpstack:chirpstack@172.28.0.2/chirpstack?sslmode=disable
      - CHIRPSTACK__REDIS__URL=redis://172.28.0.3/
      - CHIRPSTACK__INTEGRATION__MQTT__SERVER=tcp://172.28.0.4:1883/
    ports:
      - "8080:8080"
    networks:
      - chirpstack_net

  chirpstack-gateway-bridge:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    ports:
      - "1700:1700/udp"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    environment:
      # Also hardcoding MQTT IP here to be safe
      - INTEGRATION__MQTT__SERVER=tcp://172.28.0.4:1883/
      - INTEGRATION__MQTT__EVENT_TOPIC_TEMPLATE="au915_0/gateway/{{ .GatewayID }}/event/{{ .EventType }}"
    depends_on:
      - mosquitto
    networks:
      - chirpstack_net

  chirpstack-gateway-bridge-basicstation:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge-basicstation-au915_0.toml
    ports:
      - "3001:3001"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    depends_on:
      - mosquitto
    networks:
      - chirpstack_net

  chirpstack-rest-api:
    image: chirpstack/chirpstack-rest-api:4
    restart: unless-stopped
    command: --server chirpstack:8080 --bind 0.0.0.0:8090 --insecure
    ports:
      - "8090:8090"
    depends_on:
      - chirpstack
    networks:
      - chirpstack_net

  postgresql:
    image: postgres:14
    restart: unless-stopped
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - postgresqldata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=chirpstack
      - POSTGRES_PASSWORD=chirpstack
      - POSTGRES_DB=chirpstack
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chirpstack"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      chirpstack_net:
        ipv4_address: 172.28.0.2  # <--- FIXED IP

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 300 1 --save 60 100 --appendonly no
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      chirpstack_net:
        ipv4_address: 172.28.0.3  # <--- FIXED IP

  mosquitto:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "1883:1883"
    volumes: 
      - ./configuration/mosquitto/config/:/mosquitto/config/
    networks:
      chirpstack_net:
        ipv4_address: 172.28.0.4  # <--- FIXED IP

volumes:
  postgresqldata:
  redisdata:

# --- DEFINE NETWORK WITH STATIC SUBNET ---
networks:
  chirpstack_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
